  'flavors-of-asia': 
    'authorBio': 'Food and lifestyle critic Enrica Gandolfi loves the finer things in life. She believes that a good way to experience different cultures is through the tastes, smells and senses of the food, and makes it a point to try more exotic cuisine during her regular trips to the Asian region.'
    'authorImage': 'jcr:0e23eba0-6af7-41b9-b0b0-0cc7e9d65eeb'
