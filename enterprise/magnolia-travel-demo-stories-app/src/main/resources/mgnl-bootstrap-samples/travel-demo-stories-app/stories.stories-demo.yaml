      mgnl:type: 'text'
    '29': 
      'date': 2017-06-02T22:12:00.000+02:00
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '615af8d5-9bd1-46db-b1f9-607ca8d7bf9a'
      mgnl:activationStatus: true
      mgnl:created: 2017-08-02T11:06:02.514+02:00
      mgnl:createdBy: 'superuser'
