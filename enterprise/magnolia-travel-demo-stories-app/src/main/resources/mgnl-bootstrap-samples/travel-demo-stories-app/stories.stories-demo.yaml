      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '21': 
      'text': '<p>The king of fruits is not for the faint-hearted. When it’s in season, you can smell it from miles away. The fruit is about the size of a football, with a greenish skin covered in spikes. It’s a seeded fruit with soft, yellow flesh. Locals crazy about durian put it everywhere: durian cake, durian ice-cream, durian shakes, durian porridge. The aroma is so strong that there are signs in the buses and trains banning the transport of durians.f</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'bc1ca9bd-0844-4d50-aa2f-1ed0a04c5466'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:46:48.474+02:00
