    '0': 
      'text': '<p>For someone who’s traveled quite a bit, I can say that there is no place where people are so obsessed with food as in Asia. Instead of greeting you with the typical “Hello” or “Good evening”, they might ask, “Have you had a meal?” or “Have you had your fill?” And they eat all the time - restaurants, snack bars and cafes tend to be open throughout the day and are usually filled, if not packed. They even have warm meals for breakfast, which might include rice or soups. Amazing how their slim physiques stomach all that in the tropical heat!</p>'
      jcr:primaryType: 'mgnl:block'
