    '4': 
      'text': '<p>As luck would have it, I sighted the entrance to one of those Swiss bunkers they have tucked away in the mountains. It was locked of course, but the cove offered enough protection from the wind and other elements. I packed out my mat and put on everything I had - two pairs of trousers, two jackets, two pairs of gloves. After nibbling on muesli bars and sipping isotonic energy drinks, I slept quite peacefully, tucked up in my sleeping bag.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '4d24c758-4db3-45a5-913f-f4fe43fe3d34'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.837+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.601+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '5': 
      'text': '<p>I did wake up once in the night to the roaring of several avalanches, most likely washing down the north face of the Matterhorn. A snow storm passed in the early morning and when I got up at 8am ready to break off, you could hardly see anything.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'cec4b3e4-ddce-4c92-9200-7434d9ecfff4'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.838+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.601+02:00
