      mgnl:type: 'text'
    '26': 
      'imageAltText': 'Chapel overlooking Oeschinensee surrounded by snow'
      'imageCaption': 'Chapel overlooking Oeschinensee'
      'imageCredit': 'Samuel Zeller'
      'image': 'jcr:523e3495-0d91-4ee4-814c-ff6a1fc77c81'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'cd70d4f3-128b-4094-a3b3-8abdc63dd941'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:18:28.769+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.602+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'image'
    '11': 
      'text': '<p>There’s a lower trail around Oeschinensee and another one higher up that’s the standard route in summer. I found the higher trail that was cut narrowly into the cliff and 30cm wide. It was all iced grass and I could have slided deep down into nothing.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'becf7fa9-3087-40c4-96af-41c89f91e101'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.840+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.602+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '12': 
      'text': '<p>I started to veer away from the trail into wilder terrain, thinking that a shortcut would help. On a steep slope, I slipped and started sliding. There was nothing to hold on to, but I saw a large stone ahead. I figured that if my left foot caught the stone, this would break the slide, so I pinpointed all my energy on that.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'e481a0b1-2f26-4730-9148-bccb2c8e3dc5'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.841+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.602+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '32': 
      'date': 2017-01-16T15:35:00.000+01:00
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '78d08a7f-99e2-4c78-86d3-bb9ed6082f9b'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-25T17:37:54.324+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.602+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'date'
    '13': 
      'text': '<p>Whoosh! The stone fell away, but the impact was enough to bring me to a stop, barely. I turned around carefully. I had lost a hiking pole, which lay a bit further down. I figured I had to get it back because I would need it later, so I lowered myself gingerly, picked up the stick and made my way up again back to the makeshift trail. Adrenaline gives you strength and blacks out pain - it was only then that I noticed I’d injured my right hand on the little finger, which was bleeding.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '44758698-976d-4117-8a83-a2fa85b9ee33'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.841+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.602+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.066+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '14': 
      'text': '<p>It was afternoon and the conditions had changed. The ice had melted and then re-froze, which meant that the way back was worse. I fell two more times along the way. The first could have killed me. I ended up lying on the narrow iced trail knowing that I would fall into dead space if I turned over too quickly. My only thought was to get out of danger and I almost jogged the rest of the way. I was very relieved when the conditions got better around a corner. I fell again, this time from sheer exhaustion.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'ba347a72-7db6-4e88-8e04-0a382dee14f6'
      mgnl:activationStatus: true
