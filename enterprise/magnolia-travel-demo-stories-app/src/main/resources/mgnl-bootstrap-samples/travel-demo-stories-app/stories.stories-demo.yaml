    '10': 
      'text': '<p>Heading for the Blüemlisalphütte from Oeschinensee, I met two hikers from Zurich. They had mountain boots on, but with jeans and rather flimsy jackets, apparently not the sort of Swiss you usually meet on alpine trails. I asked them if they wanted to join me, but they were headed lower.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '31fc7a00-82f9-4d6c-a5b0-f1a1e5a8732f'
      mgnl:activationStatus: true
