    '3': 
      'text': '<p>This classic dish can be found at practically any hawker centre, food court or coffee shop around the corner. You can have your chicken brown and roasted, or white and steamed. Chicken rice stalls also offer roasted pork on the side. Bits of cucumber and sprigs of coriander top up the dish. The rice is steamed in chicken fat and stock, ginger and garlic for fragrance.</p>'
