    '5': 
      'text': '<p>Danny was obviously much more interested in practicing flying skills than in the locations we flew over. On the contrary, quite surprisingly, he was not interested in the intricacies of the relatively advanced equipment of our plane. He spent the nights with lighter reading, while I was studying our Bendix/King navigation system. The differences began to show, a little bit more every day. After a heated exchange over breakfast one day, I told Danny that he was the better pilot, but had less experience, and said, “I don’t want to be close when your luck runs out.”</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '768d97a2-d814-4dd2-8db4-4456e2780c94'
