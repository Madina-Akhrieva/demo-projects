      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'date'
    '6': 
      'text': '<p>I was afraid of losing orientation. With only about 50m sight, I couldn’t see anything, let alone the Matterhorn, and my tracks from yesterday afternoon were gone. Nothing left but to test my way gingerly on the edge and keep the height. When I reached Zmutt, the weather got better. No problem making my way back to Zermatt for an afternoon coffee and a stop in the church.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '5c9e8e33-aabc-4e73-bcd4-a89187eb95ef'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.838+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.601+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '7': 
      'text': '<p>When I later shared the story with my Swiss friends, they laughed. Seasoned mountain folk have seen worse things. For my next birthday, they gave me a pocket oven, a dozen flares and a subscription for the Swiss Rega, the vanguard of mountain search and rescue.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'd49ea43f-a388-4b64-ab60-d2e4b6fc10b1'
      mgnl:activationStatus: true
