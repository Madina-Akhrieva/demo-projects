'Island-hopping-in-Indonesia':
  'author': 'Magnolia Travels'
  'body_de': '<p>Indonesien ist wahrscheinlich der gro&szlig;artigste Ort der Welt f&uuml;r ein Abenteuer aus Island-Hopping, F&auml;hrfahrten und Herumh&auml;ngen am Strand. Bei mehr als 17.000 Inseln zur Auswahl werden Sie keinen Mangel haben. Besuchen Sie Bali und seine alten Tempel und verbringen Sie eine Zeit auf einigen der abgelegeneren Inseln, auf denen Sie eine entspannte Atmosph&auml;re, k&ouml;stliches Essen und eine traumhafte Landschaft genie&szlig;en k&ouml;nnen.</p>
'
  'body': '<p>Indonesia is probably the greatest place in the world to go on an island hopping, ferry riding, beach lounging adventure. With more than 17,000 islands to choose from, you&rsquo;re not going to run out. Visit Bali and its ancient temples and spend time on some of the more remote islands, where you&rsquo;ll enjoy a relaxed way of life, delicious food and fabulous scenery.</p>
'
