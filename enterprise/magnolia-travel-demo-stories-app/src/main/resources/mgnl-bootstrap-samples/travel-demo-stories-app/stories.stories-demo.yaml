      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '13': 
      'text': '<p>This dish meshes Chinese, Indian and Malay cultures. If you’re used to fish filets, it might be a shock to be served a whole head of a red snapper stewed in a light, spicy tamarind (assam) sauce with tomatoes and eggplant (brinjal). Locals will tell you that the best way to savor fish head curry is to suck the meat from the bones. Diehards swear by the cheek of the fish - the tastiest part - and some actually go for the fish eyes.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'aacf2a4d-a2eb-46ea-b793-16863a620c7b'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:46:48.472+02:00
