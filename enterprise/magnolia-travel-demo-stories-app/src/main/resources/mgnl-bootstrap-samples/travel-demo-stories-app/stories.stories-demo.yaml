    '0': 
      'text': '<p>My colleague Danny and I decided that during the next annual anaesthesia conference in the US, we would extend our stay to do our own flying tour of the American southwest. It’s not difficult if you know what you’re doing and trim your flight plans down to the last detail, but Danny turned out to be more unpredictable than I’d expected.</p>'
