    '1': 
      'text': '<p>The problem started when we arrived in Las Vegas. Preparations revealed that we were both rusty after not flying for a while, which dented our confidence. However, the flying school was convinced and/or foolhardy enough to allow us a single-engine machine and turn us loose in the canyons.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'f1443e59-c912-4b0a-87d7-af0ae3a0087c'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.673+02:00
