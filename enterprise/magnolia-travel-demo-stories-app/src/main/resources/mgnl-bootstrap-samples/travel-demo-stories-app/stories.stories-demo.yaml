    '11': 
      'text': '<p>This dish originates from Indonesia and goes gently on stomachs not used to the spices of the region. Bite-size pieces of turmeric-marinated meat (beef, chicken or mutton) are put on tiny sticks and grilled on an open fire. Best enjoyed at the seaside food stalls and served with slices of onion and cucumber, some peanut sauce and rice cake (ketupat).</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'd25cb5e8-bc18-4151-9c6e-5adbac962b51'
      mgnl:activationStatus: true
