      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '19': 
      'text': '<p>“Rojak” means “mixed” and this can be a Chinese, Malay or Indian-style salad with fried dough sticks (youtiao), fried beancurd, bean sprouts, radish, cucumber, pineapple and peanuts. It’s actually a healthy dish, but the dark, fermented prawn paste sauce that goes with it is rather pungent.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '6216cc6d-e3c7-4586-979c-4ed6735b6062'
