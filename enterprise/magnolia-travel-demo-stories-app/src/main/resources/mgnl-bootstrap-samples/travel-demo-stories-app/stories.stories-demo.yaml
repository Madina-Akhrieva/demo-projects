      'text': '<p>This calorie bomber was intentionally drenched in fats as a quick and cheap way for laborers to top up energy. Flat rice noodles are fried in a dark sweet sauce with pork lard, Chinese sausage, fish cake, cockles, egg and bean sprouts. The Penang variation of char kway teow uses chives and prawns and is less sweet.</p>'
