    '17': 
      'text': '<p>Why should I be afraid of anything or anyone? All that we have is given. I just ask for the fortitude to give it back with an open palm when the time comes. Thanks for joining me on the road, M. I’ll cherish all the walks and hikes that we did together, especially the ones where I challenged you to go beyond your limits.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'b99aca32-7dd0-4858-ae18-baedf3ab830d'
      mgnl:activationStatus: true
