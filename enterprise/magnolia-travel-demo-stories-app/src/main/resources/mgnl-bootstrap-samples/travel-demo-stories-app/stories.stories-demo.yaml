    '17': 
      'text': '<p>I found out that this is not a plant, but a marine animal, with a soft, slimy, chewy, rubbery texture. It’s used mainly in Chinese dishes, with meat, seafood or vegetables (kailan, shiitake mushrooms and Chinese cabbage), and usually cooked in a darkish oyster sauce. My friend loved this (it’s supposedly good for your health and complexion), but the “yikes” factor was just too high for me.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '9d480f4f-c606-4da2-bf84-f1b781fc3a02'
      mgnl:activationStatus: true
