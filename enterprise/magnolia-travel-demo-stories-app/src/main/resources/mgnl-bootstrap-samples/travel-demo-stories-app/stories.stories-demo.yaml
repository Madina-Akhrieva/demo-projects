  'flying-grand-canyon-and-southwest': 
    'authorBio': 'Mike Vriesman is a medical doctor who wishes he had made flying his career. In his free time, he applies clinical precision and airway management principles to hobby piloting wherever his travels take him - subject to finding the right flying partner and airspace.'
    'authorImage': 'jcr:554d96a5-1745-4f48-b843-cf9a2e8dc25d'
    'author': 'Mike Vriesman'
    'created': 2017-06-15T16:24:00.000+02:00
    'embedimage': 'jcr:5b33297b-ba04-4b7e-a0e7-a0a34e910038'
    'embedsource': '<iframe src="https://player.vimeo.com/video/229701551?background=1" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
    'lead': 'The best way to take in the full grandeur of the Grand Canyon, or the vast expanse of the Australian outback, is to fly. When you reach those destinations and stand before the doors, there’re lots of scenic flights on offer. But nothing beats flying yourself, if you’re an experienced pilot of course.'
    'title': 'Flying, and other bumps, over the Grand Canyon'
    'tours': ['820a075a-8c95-4f00-b0ee-5f3bf339f1ff','ae0036c5-c313-4be2-ae7e-6b5f660435f5']
