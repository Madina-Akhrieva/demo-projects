    '7': 
      'text': '<p>Now we stood before the highlight of our flying tour - the scenic majesty of the mile-deep, 400-mile long Grand Canyon. There are only certain corridors you can fly through in the canyons - it’s an area of its own with a special aviation chart. When you plot your flight on the sectional charts, don’t be put off when you see the restrictions around the canyon. There are Special Federal Aviation Regulations (SFAR) in place, but this doesn’t mean that you can’t fly over the Grand Canyon in your own plane. You simply have to make sure that you operate within certain constraints.</p>'
      jcr:primaryType: 'mgnl:block'
