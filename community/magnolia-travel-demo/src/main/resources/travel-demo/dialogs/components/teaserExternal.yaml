form:
  i18nBasename: info.magnolia.module.travel-demo.messages
  label: components.teaserExternal.label
  description: components.teaserExternal.description
  tabs:
    - name: tabMain
      label: components.teaserExternal.tabMain.label
      fields:
        - name: link
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: true
          label: components.teaserExternal.link.label
          description: components.teaserExternal.link.description
        - name: teaserTitle
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          i18n: true
          label: components.teaserExternal.teaserTitle.label
          description: components.teaserExternal.teaserTitle.description
        - name: teaserAbstract
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          rows: 5
          i18n: true
          label: components.teaserExternal.teaserAbstract.label
          description: components.teaserExternal.teaserAbstract.description
        - name: image
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          targetWorkspace: dam
          appName: assets
          identifierToPathConverter:
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
          contentPreviewDefinition:
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          i18nBasename: info.magnolia.templating.models.messages
          label: generic.fields.image.label
          description: generic.fields.image.description
        - name: constrainAspectRatio
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          type: Boolean
          defaultValue: false
          label: components.tabImage.constrainAspectRatio.label
          buttonLabel: components.tabImage.constrainAspectRatio.buttonLabel
        - name: highlight
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          defaultValue: false
          type: Boolean
          label: generic.fields.highlight.label
          description: generic.fields.highlight.description
          buttonLabel: generic.fields.highlight.button.label

actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
