      mgnl:type: 'date'
    '2': 
      'text': '<p>We flew from North Las Vegas to St. George, Utah, through Nellis military air space. Aviate, navigate, communicate, they say. Danny flew while I handled the navigation and communication. It was dark when we got there, and Danny landed the plane quite hard, still within safety limits. But no one held it against him. Afterall, he was not an experienced pilot and, as they say, any landing you and your passengers can walk away from, is a good landing.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '328dafae-368b-4cf4-a9c1-2b43350bdc9d'
