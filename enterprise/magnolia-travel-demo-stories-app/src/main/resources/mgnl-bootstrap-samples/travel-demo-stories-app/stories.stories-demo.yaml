      mgnl:type: 'text'
    '18': 
      'text': '<p>You’ll be fine on your own. You’re better, stronger and more resilient than you think. Forget the fear and the angst. I’ll watch over you. Even when I’m when somewhere out there in the dark mountains.</p>'
