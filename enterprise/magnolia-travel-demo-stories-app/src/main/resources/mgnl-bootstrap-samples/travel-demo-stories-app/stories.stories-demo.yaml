    '5': 
      'text': '<p>Laksa is typical of Peranakan culture, which mixes Chinese and Malay elements. There are two main types of laksa: curry laksa that’s more common in Singapore and assam laksa that’s more common in Malaysian regions like Penang. With lots of variations in between, this is an all-in-one dish with vermicelli, slices of chicken, fish cake, fried tofu, egg and bean sprouts, cooked in a spicy coconut curry.</p>'
      jcr:primaryType: 'mgnl:block'
