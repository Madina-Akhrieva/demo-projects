      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.065+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '9': 
      'text': '<p>In January, I was in Kandersteg again. There had been little snow that winter and the trails were clear. But the very next day, it started snowing and there was 5 to 10cm of snow.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '8615a0c1-e87f-4b29-9b51-1f6702a5acdd'
