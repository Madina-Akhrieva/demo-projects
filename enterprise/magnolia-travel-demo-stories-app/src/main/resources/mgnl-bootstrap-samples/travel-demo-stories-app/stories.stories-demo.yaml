    '2': 
      'text': '<p>My plan was to head for the Schönbielhütte (2694m) and spend the night there. The hut would not be manned in winter, but would be a resting place. The route takes about four hours and runs parallel to the north face of the Matterhorn along a lake and glacier towards the hut. It’s an easy trail in summer, but this was November. Still, the snow was not high as I started off in the mid-afternoon and made good progress.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'f1412a64-00d6-48cf-b582-c5264ac100a1'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.836+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-23T16:39:32.601+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-23T16:38:35.064+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '3': 
      'text': '<p>Then, round a corner, the snow became knee-deep. I trudged on until the snow was up to my mid-thigh, but it was getting darker close to the evening. I realized that I would not make it to the hut and that it was too late to turn back. I would have to rough it out in the cold.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'fa458713-8a32-4e93-9895-7b134272a92e'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.836+02:00
