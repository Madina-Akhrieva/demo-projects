'Arctic-Archipelagos':
  'author': 'Magnolia Travels'
  'body_de': '<p>Magnolia Travels bietet eine seltene Gelegenheit, eine Expedition in die russischen Polarregionen zu unternehmen. Das Franz Josef Land ist eine der k&auml;ltesten und abgelegensten Inselgruppen der Welt. Das Gebiet ist die Heimat von Walrossen, Eisb&auml;ren, Robben, Polarf&uuml;chsen und Beluga-Walen.</p>

<p>Sie segeln durch den Archipel und halten regelm&auml;&szlig;ig an, um sich an der Tierwelt zu erfreuen und die Majest&auml;t der Arktis zu genie&szlig;en. Ihr erfahrener F&uuml;hrer wird Ihnen von einigen Beschwernissen erz&auml;hlen, denen Polarforscher Jahre hindurch ausgesetzt waren. Die Reise umfasst auch einige anregende Wanderungen mit viel Zeit f&uuml;r Fotostopps.. Vergessen Sie nicht Ihre Fleecejacke!</p>
'
  'body': '<p>Magnolia Travels offers a rare opportunity to make an expedition to Russia&rsquo;s polar regions. Franz Josef Land, one of the coldest and most remote archipelagos in the world. The area is home to the walrus, polar bear, seal, arctic fox and beluga whale.</p>

<p>You&rsquo;ll sail through the archipelago with regular stops to enjoy the wildlife and savour the majesty of the Arctic. Your experienced guide will be able to tell you about some of the hardships faced by polar explorers throughout the years. The trip will also include some bracing hikes with plenty of time for photo stops. Don&rsquo;t forget your fleece!</p>
'
