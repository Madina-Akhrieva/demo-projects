# Decoration of the stories app:
# * We add two custom blocks (date & tour) to the block availability and
# * Add another field to the outline to select multiple, related tours.
subApps:
  editor:
    form:
      properties:
        relatedContent:
          properties:
            tours:
              label: Related Tours
              $type: jcrMultiValueField
              buttonSelectAddLabel: Add
              field:
                $type: linkField
                chooserId: stories-app:chooserTours
                datasource:
                  $type: jcrDatasource
                  workspace: tours
                buttonSelectNewLabel: Select new...
                buttonSelectOtherLabel: Select other...
        custom:
          blocks:
            - text
            - image
            - video
            - externalLink
            - date
            - tour
permissions:
  roles:
    travel-demo-publisher: travel-demo-publisher
    travel-demo-editor: travel-demo-editor
