form:
  properties:
    id:
      $type: textField
    dots:
      $type: checkBoxField
      defaultValue: true
    fade:
      $type: checkBoxField
    variableWidth:
      $type: checkBoxField
    arrows:
      $type: checkBoxField
      defaultValue: true
    slidesToShow:
      $type: textField
      defaultValue: '1'
    autoplay:
      $type: checkBoxField
      defaultValue: true
    autoplaySeconds:
      $type: textField
      defaultValue: '5'
    slickConfig:
      $type: codeField
      language: json
  layout:
    $type: tabbedLayout
    tabs:
      tabMain:
        fields:
          - name: id
          - name: dots
          - name: arrows
          - name: fade
          - name: variableWidth
          - name: slidesToShow
          - name: autoplay
          - name: autoplaySeconds
      tabAdvanced:
        fields:
          - name: slickConfig