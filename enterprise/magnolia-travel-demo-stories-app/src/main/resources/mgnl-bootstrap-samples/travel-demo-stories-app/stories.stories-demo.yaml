      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-21T17:27:39.508+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'date'
    '13': 
      'text': '<p>On hindsight, what rankles me is that Danny never apologized for his share of the faults and that he brought out not-so-nice sides of my character. We were both too stubborn, too strong in pushing our viewpoints. Two years later, I was no longer flying actively and was totally focused on building a scientific career. Danny achieved his commercial pilot’s license and continued to practise anesthesia. We haven’t met since then.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '9c3c685a-d37c-4adc-b4bf-1ad9eae7cb16'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.677+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-21T17:27:49.301+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-21T17:27:39.509+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '14': 
      'text': '<p>I regret having parted ways like that, but these are things you have to take in your stride. It was an exhilarating experience to fly over the Grand Canyon and I’m sure either of us would have done it again, minus the petty quibbles naturally.</p>'
      jcr:primaryType: 'mgnl:block'
