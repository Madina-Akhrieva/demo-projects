      mgnl:type: 'text'
    '15': 
      'text': '<p>This tends to be overrated. Foodies will drive from the city centre to the seaside restaurants just to have their crab in a sweet, spicy, tomato-based chilli sauce. It’s hard work to claw your way through just to get at those morsels of crab meat. The sauce is what makes the difference. Most restaurants serve this dish with some French baguette that you dunk in the sauce and swipe to clean your plates.</p>'
