      mgnl:type: 'text'
    '10': 
      'text': '<p>It was very windy, but Danny delivered a brilliant landing. From Boulder City, we were up to heading for Las Vegas class B airspace, with big passenger planes. I asked Danny a couple of times if I, the more experienced pilot, should fly the last leg from the left seat. “Shut up,” he said. And that was the end of our relations.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '9d95e6d2-5cac-4047-8a58-8650bd2e0e5c'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.676+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-21T17:27:49.300+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-21T17:27:39.507+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'text'
    '11': 
      'text': '<p>We couldn’t get clearance to transition into the class B airspace and had to detour. Danny seemed to black out, unintentionally or not, I’m not sure. So I ended up flying, navigating and communicating from the co-pilot’s seat, negotiating between the boundaries of the class B airspace and a nearby mountain range.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '15a70bdf-b957-4a2d-868e-1dae2db6f618'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.676+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-21T17:27:49.301+02:00
      mgnl:lastActivatedBy: 'superuser'
      mgnl:lastModified: 2017-08-21T17:27:39.507+02:00
