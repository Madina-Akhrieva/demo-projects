    '8': 
      'text': '<h2>Kandersteg</h2>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'a47e4312-9722-4887-9630-74b13a68bba0'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T15:31:41.839+02:00
