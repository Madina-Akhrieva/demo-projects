'The-Big-African-adventure':
  'author': 'Magnolia Travels'
  'body_de': '<p>Auf dieser Tour hat Ihre Familie Gelegenheit, zwei der besten Wildreservate in Afrika zu besuchen. Unser erster Halt ist das Madikwe Game Reservat, das als eines der besten Schutzgebiete gilt. Sie haben Gelegenheit, die Big 5 zu sehen: L&ouml;wen, Leoparden, Elefanten, Nash&ouml;rner und B&uuml;ffel. Bei Ihrem Besuch k&ouml;nnen Sie auch das seltene Privileg haben, den stark vom Aussterben bedrohten afrikanischen Wildhund zu sehen. Der Park bietet eine Reihe luxuri&ouml;ser Lodges sowie Gemeinschafts-Lodges in einer malariafreien Zone.</p>

<p>Als n&auml;chstes f&uuml;hrt Sie Ihre Tour zum Ngorongoro Krater in Tansania, von dem viele sagen, dass er das beste Tierreservat der Welt ist. Der Ngorongoro Krater war einst ein gigantischer Vulkan und - bevor er ausbrach - wahrscheinlich h&ouml;her als der Kilimanjaro, der h&ouml;chste Berg in Afrika.</p>
'
  'body': '<p>In this tour, your family will have the chance to visit two of the best game reserves in Africa. Our first stop will be Madikwe Game Reserve, which is well respected as one of the best conservation areas. You&rsquo;ll have the chance to see the Big 5; lions, leopards, elephants, rhinos and buffalos. During your visit you may also have the rare privilege of seeing the highly endangered African Wild Dog. The park offers a number of luxurious lodges as well as community lodges in a malaria-free zone.</p>

<p>Next, your tour takes you to Ngorongoro Crater, Tanzania, which many say is the best game reserve in the world. The Ngorongoro Crater was once a gigantic volcano, and was probably higher than Mt Kilimanjaro, the highest peak in Africa, before it erupted.</p>
'
