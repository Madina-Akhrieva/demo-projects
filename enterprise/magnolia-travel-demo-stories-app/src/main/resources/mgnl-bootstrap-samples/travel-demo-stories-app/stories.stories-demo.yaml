    'embedsource': '<iframe src="https://player.vimeo.com/video/228198882?background=1" class="responsive-element" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> '
    'lead': 'Ah, food, glorious food. Who doesn’t have travel tales spun around that favorite pastime - eating - savoring tasty bites that revive you for more adventures the next day, soaking in the colors, aromas and flavors of the spices and ingredients typical of the location you’re touring? You’ve probably heard lots of stories from friends on “the best Caesar salad I had was in Chamonix” or “it was a super-cool to be served grilled octopus after a swim on the beaches in the Cyclades”.'
