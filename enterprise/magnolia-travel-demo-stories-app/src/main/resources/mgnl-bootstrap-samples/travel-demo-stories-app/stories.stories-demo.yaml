    '9': 
      'text': '<p>The next day, we flew to Boulder City and over the Hoover Dam.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'ccf06861-3f6b-4954-92a2-77bd2a05b29f'
