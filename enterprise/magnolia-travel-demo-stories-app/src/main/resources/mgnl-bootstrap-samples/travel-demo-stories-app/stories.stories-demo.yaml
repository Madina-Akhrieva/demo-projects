    '15': 
      'text': '<p>I did not make it to the Blüemlisalphütte. This was the second time that I had failed in winter, after having basically jogged up once in summertime. But I had realized something: I could stay calm in the face of danger and still think straight. You don’t need to go looking for adventures. They’ll find you anyway.</p>'
