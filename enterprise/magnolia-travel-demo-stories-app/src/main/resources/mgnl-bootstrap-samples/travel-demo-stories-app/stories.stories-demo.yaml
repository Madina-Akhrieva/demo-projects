    '4': 
      'text': '<p>When we got to Page and Canyonlands, the quarrels picked up. Danny and I had quite different ideas about flying and respect for the indigenous people. At 11,500 feet, I had to urinate into a bottle and Danny suggested to dump it out of the plane, as a biological weapon, so to speak. I hesitated. “Bombs away” would have been funny, but I knew that Monument Valley was a sacred place to the Indians, the Navajos, more precisely. To his great disappointment, I declined.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: '09ac2135-6001-4979-8cb8-4279e2245f3b'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.674+02:00
