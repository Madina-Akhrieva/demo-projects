<div class="finder-filter">
    <div class="finder-filter-header">
        <span>Filter by duration</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="duration in durations" ng-cloak>
            <label>
                <input type="checkbox" value="{{ duration.value }}" ng-model="useDurations[duration.value]" />{{ duration.name }}
            </label>
        </div>
    </div>
</div>
<div class="finder-filter">
    <div class="finder-filter-header">
        <span>Filter by destination</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="destination in destinations" ng-cloak>
            <label>
                <input type="checkbox" value="{{ destination['@id'] }}" ng-model="useDestinations[destination['@id']]" />{{ destination.displayName }}
            </label>
        </div>
    </div>
</div>
<div class="finder-filter">
    <div class="finder-filter-header">
        <span>Filter by tour type</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="tourType in tourTypes" ng-cloak>
            <label>
                <input type="checkbox" value="{{ tourType['@id'] }}" ng-model="useTourTypes[tourType['@id']]" />{{ tourType.displayName }}
            </label>
        </div>
    </div>
</div>
