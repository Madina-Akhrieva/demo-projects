      mgnl:lastModified: 2017-08-21T17:27:39.507+02:00
      mgnl:lastModifiedBy: 'superuser'
      mgnl:type: 'externalLink'
    '12': 
      'text': '<p>Danny didn’t say a word, but shortly before the landing, he offered to take over, as he was on the pilot’s side with all the instruments and a very competent “stick and rudder” guy. I refused, despite the abysmal conditions, and ended up with a not-so-safe landing, suicidal would also be correct. Later, I apologized - I should have let Danny land the plane in the pilot’s seat. I consider this the most severe error of judgment during my entire “flying career”. Pride gets you nowhere. We brought the plane back in one piece, but never flew together again.</p>'
      jcr:primaryType: 'mgnl:block'
      jcr:uuid: 'fef0ab4e-c371-4a4e-be13-7f8e487942cc'
      mgnl:activationStatus: true
      mgnl:created: 2017-07-24T16:34:10.676+02:00
      mgnl:createdBy: 'superuser'
      mgnl:lastActivated: 2017-08-21T17:27:49.301+02:00
