'Hut-to-Hut-in-the-Swiss-Alps':
  'author': 'Magnolia Travels'
  'body_de': '<p>Einige Schweizer werden sich &auml;rgern, dass wir ihre Geheimnisse aufdecken. Psst... Nicht weitererz&auml;hlen, aber die Schweiz ist mehr als nur Skifahren! Und damit meinen wir nicht Uhren kaufen oder in schicken Hotels absteigen.</p>

<p>Nein, wir sprechen vom Wandern in der herrlichen Bergwelt der Schweiz und der Unterkunft in den wenig bekannten Bergh&uuml;tten, die auf der Strecke liegen. Stundenlanges Wandern einen entlegenen Berg hinauf - und pl&ouml;tzlich st&ouml;&szlig;t man auf eine an einer Klippe gelegene H&uuml;tte, die mit Solarenergie ausger&uuml;stet ist und von einer Miniatur-Seilbahn mit Vorr&auml;ten aus dem Tal versorgt wird. Diese H&uuml;tten sind einfach eingerichtet, aber gem&uuml;tlich, sauber und bequem. Sie werden authentische Schweizer K&uuml;che serviert bekommen, von R&ouml;sti &uuml;ber Raclette zu Fondue und alles wird mit erlesenem Schweizer Wein hinuntergesp&uuml;lt.</p>

<p>Das Gro&szlig;artige an den H&uuml;tten ist, dass man mit leichtem Gep&auml;ck reisen kann. Keine Notwendigkeit f&uuml;r ein Zelt oder gar einen Schlafsack, ein Innenschlafsack aus Seide reicht aus. Dies ist bequemes und angenehmes Bergwandern.</p>
'
  'body': '<p>Some Swiss people are going to be pretty annoyed with us for revealing their secrets. Hush..don&rsquo;t tell anyone, but there&rsquo;s more to Switzerland than skiing! And we don&rsquo;t mean shopping for watches and staying in fancy hotels.</p>

<p>No, we&rsquo;re talking about hiking through Switzerland&rsquo;s gorgeous mountains, and staying in the little known mountain huts on the way. Hours of hiking up a remote mountain - and suddenly you come across a cabin perched on a cliff complete with solar electricity and a miniature cable-car to ferry supplies from the valley. These huts are simply furnished, but cosy, clean and comfortable. You&rsquo;ll be served authentic Swiss food, from rosti to raclette to fondu, all washed down with some fine Swiss wine.</p>

<p>What&rsquo;s great about the mountain huts is that you can travel light. No need for a tent or even sleeping bag, just a simple silk bag liner will do. This means comfortable and enjoyable hiking.</p>
'
